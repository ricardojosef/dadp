<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PCP - F√°brica dos Parafusos</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sora', sans-serif;
      background: #f5f6fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* ======== MENU SUPERIOR ======== */
    nav {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    nav .links {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    /* ======== CONTE√öDO ======== */
    main {
      text-align: center;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    select, input, button {
      margin: 5px;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #reset {
      background-color: #e74c3c;
    }

    #reset:hover {
      background-color: #c0392b;
    }

    #limparAndon {
      background-color: #f39c12;
    }

    #limparAndon:hover {
      background-color: #d68910;
    }

    #fila, #postos {
      margin: 25px auto;
      width: 90%;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }

    h2 {
      color: #007bff;
    }

    .pedido {
      background: #f9f9f9;
      border-radius: 6px;
      padding: 8px 10px;
      margin: 5px 0;
      border-left: 4px solid #007bff;
    }

  </style>
</head>
<body>

  <!-- ======== MENU SUPERIOR ======== -->
  <nav>
    <h1>üè≠ PCP - F√°brica dos Parafusos</h1>
    <div class="links">
      <a href="https://ricardojosef.github.io/dadp/pcp">PCP</a>
      <a href="https://ricardojosef.github.io/dadp/posto1">Posto 1</a>
      <a href="https://ricardojosef.github.io/dadp/posto2">Posto 2</a>
      <a href="https://ricardojosef.github.io/dadp/posto3">Posto 3</a>
      <a href="https://ricardojosef.github.io/dadp/posto4">Posto 4</a>
    </div>
  </nav>

  <!-- ======== CONTE√öDO PRINCIPAL ======== -->
  <main>
    <div>
      <label>Tipo:</label>
      <select id="tipo">
        <option value="pequeno">Parafuso pequeno</option>
        <option value="grande">Parafuso grande</option>
      </select>

      <label>Quantidade:</label>
      <input type="number" id="qtd" placeholder="Qtd" min="1"/>

      <button id="add">Adicionar Ordem</button>
      <button id="reset">Reiniciar Dia</button>
      <button id="limparAndon">Limpar ANDON</button>
    </div>

    <h2>üì¶ Fila de Ordens</h2>
    <div id="fila"></div>

    <h2>üß∞ Status dos Postos</h2>
    <div id="postos"></div>
  </main>

  <script type="module">
    import { db, ref, push, set, onValue, update, remove, get } from "./firebase.js";

    // üßÆ Gera n√∫mero sequencial de pedido (PED-001, PED-002...)
    async function gerarNumeroPedido() {
      const snapshot = await get(ref(db, "orders"));
      const data = snapshot.val() || {};
      const total = Object.keys(data).length;
      const numero = (total + 1).toString().padStart(3, "0");
      return "PED-" + numero;
    }

    // ‚ûï Adicionar nova ordem
    document.getElementById("add").onclick = async () => {
      const tipo = document.getElementById("tipo").value;
      const qtd = Number(document.getElementById("qtd").value);
      if (!qtd || qtd <= 0) {
        alert("Informe uma quantidade v√°lida!");
        return;
      }

      const numero = await gerarNumeroPedido();

      const novaOrdem = {
        numero,
        tipo,
        qtd,
        etapa: 0,
        status: "pendente"
      };

      await push(ref(db, "orders"), novaOrdem);
      document.getElementById("qtd").value = "";
    };

    // üîÑ Reiniciar o dia (apagar todas as ordens)
    document.getElementById("reset").onclick = async () => {
      if (confirm("Tem certeza que deseja reiniciar o dia? Isso apagar√° todas as ordens.")) {
        await remove(ref(db, "orders"));
        alert("‚úÖ Todos os pedidos foram apagados!");
      }
    };

    // üßπ Limpar alertas de ANDON
    document.getElementById("limparAndon").onclick = async () => {
      if (confirm("Deseja limpar todos os alertas de ANDON?")) {
        const snapshot = await get(ref(db, "posts"));
        const posts = snapshot.val() || {};
        for (const id in posts) {
          await update(ref(db, "posts/" + id), { andon: "ok" });
        }
        alert("‚úÖ Todos os alertas de ANDON foram limpos!");
      }
    };

    // üì¶ Atualiza a fila de ordens em tempo real
    onValue(ref(db, "orders"), (snap) => {
      const div = document.getElementById("fila");
      div.innerHTML = "";
      const orders = snap.val();
      if (!orders) {
        div.innerHTML = "<i>Sem pedidos no momento</i>";
        return;
      }

      const lista = Object.entries(orders).reverse();
      lista.forEach(([id, o]) => {
        div.innerHTML += `
          <div class="pedido">
            <b>${o.numero}</b> ‚Äî ${o.tipo} ‚Äî qtd: ${o.qtd} ‚Äî etapa: ${o.etapa} ‚Äî status: ${o.status}
          </div>
        `;
      });
    });

    // üß∞ Atualiza status dos postos em tempo real
    onValue(ref(db, "posts"), (snap) => {
      const div = document.getElementById("postos");
      const p = snap.val() || {};
      div.innerHTML = "";
      Object.entries(p).forEach(([id, post]) => {
        div.innerHTML += `
          <div>Posto ${id} ‚Äî atual: ${post.currentOrder || "-"} ‚Äî ANDON: ${post.andon || "ok"}</div>
        `;
      });
    });
  </script>

</body>
</html>
