<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Posto 1</title>
  <style>
    button#feito {
      height: 500px;
      width: 500px;
      background-color: rgb(69, 204, 69);
      font-size: 40px;
      font-weight: bold;
    }
    button#andon {
      height: 500px;
      width: 500px;
      background-color: rgb(204, 69, 69);
      font-size: 40px;
      font-weight: bold;
    }
    div#ordem {
      font-size: 150px;
      transition: color 0.3s;
      margin-bottom: 100px;
    }
    @media(max-width:767px){
       div#ordem {
       display:none;
    }

    }
    /* --- Animação de piscar quando chega novo pedido --- */
    @keyframes pisca {
      0%, 100% { color: black; }
      50% { color: rgb(0, 132, 255); }
    }
    .novoPedidoPisca {
      animation: pisca 0.5s infinite;
    }
  </style>
</head>
<body>
  <h1>Posto 1</h1>

  <div id="ordem"></div>

  <button id="feito">Tarefa concluída</button>
  <button id="andon">ACIONAR ANDON</button>

  <script type="module">
    import { db, ref, onValue, update } from "./firebase.js";

    const posto = 1;
    let ultimoPedidoId = null; // guarda o último pedido exibido

    // Escuta ordens cujo campo etapa == 0 (posto 1)
    onValue(ref(db, "orders"), snap => {
      const orders = snap.val() || {};
      let found = null;
      for (const [id, o] of Object.entries(orders)) {
        if (Number(o.etapa) === 0 && o.status !== "finalizado") {
          found = { id, o };
          break;
        }
      }

      const div = document.getElementById("ordem");

      if (found) {
        div.innerText = `Ordem atual: ${found.o.numero || found.id} — ${found.o.tipo}`;

        // Se for um pedido novo (diferente do anterior), aplica o piscar
        if (found.id !== ultimoPedidoId) {
          div.classList.add("novoPedidoPisca");
          setTimeout(() => div.classList.remove("novoPedidoPisca"), 3000);
          ultimoPedidoId = found.id;
        }
      } else {
        div.innerText = "Sem ordem";
        ultimoPedidoId = null;
      }

      window.currentOrder = found;
    });

    // Concluir tarefa deste posto
    document.getElementById("feito").onclick = () => {
      if (!window.currentOrder) return;
      update(ref(db, "orders/" + window.currentOrder.id), {
        etapa: 1 // vai pro posto 2
      });
    };

    // Andon
    document.getElementById("andon").onclick = () => {
      update(ref(db, "posts/" + posto), { andon: "ALERTA" });
    };
  </script>
</body>
</html>
