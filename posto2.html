<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Posto 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sora', sans-serif;
      background: #f5f6fa;
      color: #000;
      margin: 0;
      padding: 0;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 15px;
      margin: 0;
      font-size: 28px;
      width: 100%;
    }

    .botoes {
      display: flex;
      justify-content: center;
      padding: 60px;
    }

    button {
      height: 250px;
      width: 350px;
      font-size: 40px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
      background-color: rgb(204, 69, 69);
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 767px) {
      body {
        padding: 20px;
      }
      button {
        width: 90%;
        height: 200px;
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <h1>Posto 2</h1>

  <div class="botoes">
    <button id="andon">ACIONAR ANDON</button>
  </div>

  <script type="module">
    import { db, ref, update } from "./firebase.js";

    const posto = 2;

    document.getElementById("andon").onclick = () => {
      update(ref(db, "posts/" + posto), { andon: "ALERTA" });
    };
  </script>
</body>
</html>
